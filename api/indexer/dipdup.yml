spec_version: 1.2
package: tzprofiles_indexer

database:
  kind: postgres
  host: db
  port: 5432
  user: dipdup
  password: ${POSTGRES_PASSWORD:-changeme}
  database: dipdup

hasura:
  url: http://hasura:8080
  admin_secret: ${ADMIN_SECRET:-changeme}

# database:
#   kind: sqlite
#   path: tzprofiles.sqlite3

contracts:
  tzprofile_old:
    address: KT1KsmdYxuJHCMqLRX1PH7JJeXvXaMeicEa7
    typename: tzprofile
  tzprofile:
    address: KT1G6jaUQkRcxJcnrNLjCTn7xgD686PM2mEd
    typename: tzprofile

datasources:
  tzkt:
    kind: tzkt
    url: ${TZKT_URL:-https://api.tzkt.io}
    http:
      ratelimit_rate: 300
      ratelimit_period: 30
      connection_limit: 50
      batch_size: 10

templates:
  tzprofiles:
    kind: operation
    datasource: tzkt
    contracts:
      - <contract>
    types:
      - transaction
      - origination
    handlers:
      - callback: on_origination
        pattern:
          - type: origination
            originated_contract: <contract>
      - callback: on_update
        pattern:
          - destination: <contract>
            entrypoint: default

indexes:
  factory:
    kind: operation
    datasource: tzkt
    types:
      - origination
    handlers:
      - callback: on_factory_origination
        pattern:
          - type: origination
            similar_to: tzprofile
      - callback: on_factory_origination
        pattern:
          - type: origination
            similar_to: tzprofile_old

hooks:
  fetch_claims:
    callback: fetch_claims

jobs:
  fetch_claims:
    hook: fetch_claims
    interval: 60

sentry:
  dsn: https://27d26eb33f1b4633852c2a0e9855bd3a@sentry.baking-bad.org/9
  environment: local
  debug: true
